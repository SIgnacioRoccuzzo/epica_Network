<header id="main-header">
    <div id="top-bar">
        <p class="atencion">Si no eres cliente, ll√°manos
            <i class="fa-solid fa-phone fa-beat-fade"></i><span>999888777</span>
        </p>
    </div>
    <div class="nav-container">
        <a href="http://epicanetwork.es" class="logo" alt="epica">
            <img class="logo-header"
                src="https://firebasestorage.googleapis.com/v0/b/epica-network.appspot.com/o/images%2Flogos%2FLOGOentrega-01.png?alt=media&token=d8cdce61-52f1-4097-a124-263870e0b078"
                alt="epica">
        </a>
        <button class="burguer" (click)="toggleMenu()">
            <i class="fa-solid fa-bars">{{ isMenuOpen ? "" : "" }}</i>
        </button>
        <nav class="menu-header" [ngClass]="{'is-open': isMenuOpen}">
            <ul class="first-menu">
                <li *ngFor="let section of firstMenu" [routerLink]="[section.route]" [routerLinkActive]="['active']"
                    (click)="toggleMenu()">
                    {{ section.label }}
                </li>
            </ul>
            <ul class="second-menu">
                <li *ngFor="let section of secondMenu" [routerLink]="[section.route]" [routerLinkActive]="['active']"
                    (click)="toggleMenu()">
                    {{ section.label }}
                </li>
            </ul>
            <a class="buttom" href="https://clientesepicanetwork.ispgestion.com/site/login"
                [ngClass]="{'is-open': isMenuOpen}">
                Soy Cliente
            </a>
        </nav>
    </div>

</header>
