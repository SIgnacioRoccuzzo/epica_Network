<header id="main-header" class="container">
    <div id="top-bar" class="container">
        <p class="atencion">Si no eres cliente, ll√°manos <span>999888777</span></p>
    </div>
    <nav id="menu-header" class="container">
        <a href="http://epicanetwork.es" class="logo" alt="epica">
            <img class="logo-header" src="../../../assets/images/logoBlanco.png" alt="epica">
        </a>
        <button class="burguer" (click)="toggleMenu()">
            <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
        </button>
        <ul class="menu-list" [class.is-open]="isMenuOpen">

            <li class="first-menu" *ngFor="let section of firstMenu" [routerLink]="[section.route]"
                [routerLinkActive]="['active']" (click)="toggleMenu()">
                {{ section.label }}
            </li>
            <li class="second-menu" *ngFor="let section of secondMenu" [routerLink]="[section.route]"
                [routerLinkActive]="['active']" (click)="toggleMenu()">
                {{ section.label }}
            </li>
        </ul>
        <a class="loginButton" [class.is-open]="isMenuOpen"
            href="https://clientesepicanetwork.ispgestion.com/site/login">
            Soy Cliente
        </a>


    </nav>
</header>
