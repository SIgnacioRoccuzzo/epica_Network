<div *ngIf="!tarifa">
    <p>La tarifa no está disponible.</p>
</div>

<div *ngIf="tarifa" class="row justify-content-md-center card-body">
    <!-- Columna para la información del plan -->
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="row no-gutters">
            <!-- Información de la tarifa -->
            <h2>{{ tarifa.name }}</h2> <!-- Título con la fuente especificada -->
            <p>{{ tarifa.channels }}</p>
            <div class="col-12">
                <div class="row align-items-center">
                    <!-- Sección de precio -->
                    <div class="col-6">
                        <p class="tarifa_title">Tarifa</p>
                        <div class="tarifa_datos">
                            <p>{{ tarifa.price | currency: "EUR" }}</p>
                        </div>
                    </div>
                    <!-- Botón para acción -->
                    <div class="col-6">
                        <button class="cta">Comprar Ahora</button>
                    </div>
                </div>
            </div>
            <!-- Botón para más información -->
            <div class="col-12">
                <a href="/checkout" class="btn btn-primary-green mt-3">Más Información</a>
            </div>
        </div>
    </div>
</div>
