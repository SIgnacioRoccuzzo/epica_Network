<div class="container">
    <h1 class="mb-3 text-white text-center">TARIFAS DE TV ÉPICA</h1>
    <div class="row justify-content-md-center">
        <div class="pricing-card col-12 col-md-6 col-xl-3 mb-4 text-center" *ngFor="let tv of planTv">
            <h3>{{ tv.name }}</h3>
            <ul>
                <li>{{ tv.data }}</li>
                <p>{{ tv.price }}<span>€</span></p>
                <small class="iva">Precio Final</small>
            </ul>
            <div class="button-container">
                <a class="interes" [href]="whatsappLink">Me interesa</a>
            </div>
        </div>
    </div>
</div>
