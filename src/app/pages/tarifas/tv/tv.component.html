<section class="container">
    <h1 class="mb-3 text-center">Tarifas de Tv de Épica</h1>
    <div class="row justify-content-md-center">
        <div class="pricing-card col-12 col-md-6 col-xl-3 mb-4 text-center" *ngFor="let tv of planTv">
            <div id="tv-image">
                <img class="image" src="../../../../assets/images/tv.png" alt="tv">
            </div>
            <h3 class="neon-effect">{{ tv.name }}</h3>
            <ul>
                <li class="data">{{ tv.data }}</li>
            </ul>
            <p>{{ tv.price }}<span>€/mes</span></p>
            <div class="button-container">
                <a class="interes" [href]="whatsappLink">Me interesa</a>
            </div>
        </div>
    </div>
</section>
