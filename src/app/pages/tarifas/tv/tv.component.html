<section class="container">
    <h1 class="text-center mb-5">Tarifas de Tv</h1>
    <div class="cards">
        <div class="product-card" *ngFor="let tarifa of tarifasTv">
            <div class="product-card__info">
                <h2 class="text">{{ tarifa.type }}</h2>

                <div class="product-card__type">
                    <p class="text-p-01-regular mb-4">{{ tarifa.name }}</p>
                    <div class="product-info mb-3">
                        <!-- Ocultar cuando el tipo sea "TV" o "Móvil" -->
                        <img class="icon" src="../../../../assets/images/televisión.svg" alt="Fibra" loading="lazy">

                    </div>
                    <span class="text-subheading-01 mb-4">
                        {{ tarifa.channels }} Canales
                    </span>

                </div>
                <div class="product-card__action">
                    <div class="tarifa-price mb-4">
                        <p>{{ tarifa.price }}</p>
                        <div class="tarifa-price__regularity">
                            <span class="mes">€/mes</span>
                            <span class="iva">IVA incl.</span>
                            <small class="tariff-message">Precio final</small>
                        </div>
                    </div>

                    <ul class="checklist">
                        <li><i class="fas fa-check-circle"></i> Cine</li>
                        <li><i class="fas fa-check-circle"></i> Series</li>
                        <li><i class="fas fa-check-circle"></i> Documentales</li>
                        <li><i class="fas fa-check-circle"></i> Música</li>
                    </ul>
                    <div class="container">
                        <a class="interes" href="{{ whatsappLink }}">Me interesa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
